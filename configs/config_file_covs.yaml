training:
  
  batch_size: !!int 32
  seed: !!int 71298
  patience: 15
  epsilon: !!float 1e-6
  random_state: 42
  epochs: 100
  
data:
  run: 'short_ttm'
  option: 'call' #put, call, or both
  smooth: true
  full_train: false
  window_size: 21
  h_step: !!int 1 #[1, 5, 21]
  covariates: 
  - 'VIX' 
  - 'VVIX' 
  - 'SKEW' 
  - 'RVOL' 
  - 'TMS' 
  - 'CRS'
  - 'EPU' 
  - 'ADS'

model:
  filters: !!int 2
  kernel_size: [2,2]
  strides: 1
  kernel_initializer: 'glorot_uniform'
  recurrent_initializer: 'orthogonal'
  lr: !!float 1e-3